
{% extends 'adminLayout.html' %}
{% load static %}
{% block css %}
    <style type="text/css">

    /* ----------------------------------------------- */
    #main-tab{ border:1px solid #eaeaea; background:#FFF; font-size:12px;margin: 20px;width: 90%; }
    #main-tab td{ font-size:12px; line-height:40px;}
    #main-tab td a{ font-size:12px; color:#548fc9;}
    #main-tab td a:hover{color:#565656; text-decoration:underline;}
    .borderright{ border-right:1px solid #ebebeb}
    .borderbottom{ border-bottom:1px solid #ebebeb}
    .bggray{ background:#f9f9f9; font-size:14px; font-weight:bold; padding:10px 10px 10px 0; width:120px;}
    .main-for{ padding:10px;}
    .main-for input.text-word{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; padding:0 10px;}
    .main-for .text-area{ width:510px; height:56px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; padding:10px;}
    .main-for select{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666;}
    .main-for input.text-but{ width:100px; height:40px; line-height:30px; border: 1px solid #548fc9; background:#548fc9; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#fff; float:left; margin:0 10px 0 0; display:inline; cursor:pointer; font-size:14px; font-weight:bold;}

    </style>
{% endblock %}


{% block content %}
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></i>
                <a href="{% url 'admin_role' %}">角色管理</a>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">添加管理员</span>
            </div>
        </div>
        <!--------------------- 添加框 ---------------------------->
        <form method="post" action="{% url 'admin_role_add' %}" enctype="multipart/form-data" onsubmit="return addObj();">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
            <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                onMouseOver="this.style.backgroundColor='#edf5ff'">
                <td align="right" valign="middle" class="borderright borderbottom bggray">账号：</td>
                <td align="left" valign="middle" class="borderright borderbottom main-for">
                    <input type="text" name="account" id="account" value="" class="text-word" >
                </td>
            </tr>
            <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                onMouseOver="this.style.backgroundColor='#edf5ff'">
                <td align="right" valign="middle" class="borderright borderbottom bggray">密码：</td>
                <td align="left" valign="middle" class="borderright borderbottom main-for">
                    <input type="password" name="password" id="password" value="" class="text-word">
                </td>
            </tr>
            <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                onMouseOver="this.style.backgroundColor='#edf5ff'">
                <td align="right" valign="middle" class="borderright borderbottom bggray">身份：</td>
                <td align="left" valign="middle" class="borderright borderbottom main-for">
                    <input type="text" name="identity" id="identity" value="普通管理员" class="text-word" disabled>
                </td>
            </tr>
            <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                onMouseOver="this.style.backgroundColor='#edf5ff'">
                <td align="right" valign="middle" class="borderright borderbottom bggray">拥有权限：</td>
                <td align="left" valign="middle" class="borderright borderbottom main-for">
                    <input type="checkbox" name="permissions" value="1"> 电影管理 &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="permissions" value="2"> 用户管理 &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="permissions" value="3"> 数据统计 &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="permissions" value="4"> 角色管理 &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                onMouseOver="this.style.backgroundColor='#edf5ff'">
                <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
                <td align="left" valign="middle" class="borderright borderbottom main-for">
                    <input name="" type="submit" value="保存" class="text-but"><br>
                <span style="color: #a94442;">{{ msg }}</span>
            </tr>
        </table>
        </form>

    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript">

        // 添加
        function addObj() {
            var account = $("#account").val();
            var password = $("#password").val();
            var permissions = $("input[name='permissions']:checked").val();
            {#alert(permissions);#}

            if (account.length == 0 || password.length == 0 || typeof(permissions)=='undefined' ) {
                alert("请填写完整！");
                return false;
            } else{
                 return true;
            }


        }



    </script>

{% endblock %}
